# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor npm/Yarn dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    
    # Limit the number of open pull requests
    open-pull-requests-limit: 10
    
    # Group updates to reduce PR noise
    groups:
      # Group all minor and patch updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    
    # Conventional commit message format
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    
    # Add labels for easy filtering
    labels:
      - "dependencies"
    
    # Version update strategy
    versioning-strategy: increase
    
    # Automatically rebase PRs when target branch changes
    rebase-strategy: auto
    
    # Allow Dependabot to access private registries if needed
    # (Not required for public npm packages)
    
    # Optional: Assign PRs to specific users
    # assignees:
    #   - "nschneider"
    
    # Request reviews from specific users or teams
    reviewers:
      - "CampAsAChamp"
